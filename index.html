<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fasco</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <!--header-->
  <header class="flex ContentSpaceBetween">
    <h1>FASCO</h1>
    <div class="MenuBtn" onclick="ShowMenu(this)">
      <div class="hamburger">
        <input type="checkbox" class="hamburger-init">
        <div class="menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
    <ul class="MenuList">
      <li><a>Home</a></li>
      <li><a>Deals</a></li>
      <li><a>New Arrivals</a></li>
      <li><a>Packages</a></li>
      <li><a>Sign in</a></li>
      <li><a>Sign Up</a></li>
    </ul>
  </header>
  <!--header-->
  <!--banner-->
  <div class="flex ContentSpaceBetween banner">
    <div class="leftBanner">
      <img src="img/image%202%2028.png">
    </div>
    <div class="centerBanner">
      <div class="flex">
        <img src="img/images.png">
      </div>
      <div>
        <h1>ULTIMATE</h1>
        <h2>SALE</h2>
        <h6>NEW COLLECTION</h6>
        <div><a>SHOP NOW</a></div>
      </div>
      <div class="flex">
        <img src="img/image.png">
      </div>
    </div>
    <div class="rightBanner">
      <img src="img/image%20227.png">
    </div>
  </div>
  <!--banner-->
  <div style="margin: 1rem"></div>
</div>
  <!-- Add your site or application content here -->

  <script src="js/app.js"></script>

</body>

</html>
